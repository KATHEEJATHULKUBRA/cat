<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            border: 1.8px solid rgb(187, 21, 87);
            color:rgb(187, 21, 87) ;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            color: white ;
            background-color: rgb(187, 21, 87);
        }
        #fact {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Facts</h1>
        <button id="getFactBtn">Get a Cat Fact</button>
        <div id="fact"></div>
    </div>
    <script>
        document.getElementById('getFactBtn').addEventListener('click', getCatFact);

        async function getCatFact() {
            const url = 'https://catfact.ninja/fact';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch a cat fact');
                }
                const data = await response.json();
                displayFact(data.fact);
            } catch (error) {
                document.getElementById('fact').innerHTML = error.message;
            }
        }

        function displayFact(fact) {
            document.getElementById('fact').innerHTML = fact;
        }
    </script>
</body>
</html>
